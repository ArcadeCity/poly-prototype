<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/leaflet-map/leaflet-map.html">
<link rel="import" href="../bower_components/ac-style/ac-style.html">

<link rel="import" href="./ac-blockdata.html">

<dom-module id="ac-map">
  <!-- Defines the element's style and local DOM -->
  <template>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.1/leaflet.js"></script>

    <style>
      :host {
        display: block;
      }

      h1 {
        @apply(--ac-font-h1);
      }

      h2 {
        @apply(--ac-font-h2);
      }

      h3 {
        @apply(--ac-font-h3);
      }

      p {
        @apply(--ac-font-body1);
      }

      li {
        @apply(--ac-font-body1);
      }

      .flex {
        @apply(--layout-flex);
      }

      .absolutepos {
        position: absolute;
      }


      .toppart {
        height: 13vh;
        z-index: 2;
        @apply(--base-structure);
      }

      .bottompart {
        height: 15vh;
      }



      leaflet-map {
        width: 100vw;
        height: 87vh;
        z-index: 1;
      }




    </style>
    <div class="toppart"></div>

    <leaflet-map
      id="leafletmap"
      draggable
      latitude="{{latitude}}"
      longitude="{{longitude}}"
      no-Zoom-Control="true"
      min-zoom="8"
      max-zoom="17"
      zoom="16"
      hidden="{{!locationknown}}">

      <leaflet-geolocation
        id="geolocation"
        on-locationfound="locationfound"
        enable-high-accuracy
        latitude="{{latitude}}"
        longitude="{{longitude}}"
        accuracy="3">
      </leaflet-geolocation>

      <leaflet-tilelayer
        url="//1.base.maps.cit.api.here.com/maptile/2.1/maptile/newest/normal.day/{z}/{x}/{y}/256/png8?app_id=s6z9incVaWY1oE3SoBol&app_code=iJKI11eGupM_wnz2_EQ2Kg" max-zoom="19">
      </leaflet-tilelayer>

      <template is="dom-repeat" items="{{blockdata}}">
        <leaflet-marker
          on-tap="selectoffer"
          ipfshash="{{item.ipfshash}}"
          title="{{item.ipfshash}}"
          icon="car"
          latitude="{{item.latitude}}"
          longitude="{{item.longitude}}">
        </leaflet-marker>
      </template>
    </leaflet-map>

    <ac-blockdata name="blockdata" blockdata="{{blockdata}}"></ac-blockdata>

  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'ac-map',

      properties: {
        locationknown: {
            type: Boolean,
            value: false
          },
          blockdata: {
            type: Array,
            observer: '_blockdata'
          }
      },

      attached: function() {
        this.locationknown = false;
      },

      _blockdata: function() {
        var blockdata = this.blockdata;
        console.log(blockdata);
        for (var i = 0; i < blockdata.length; i++) {
          blockdata[i];
        }
      },

      locationfound: function() {
        this.locationknown = true;
      }
    });
  </script>
</dom-module>
