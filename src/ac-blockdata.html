  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'ac-blockdata',
      properties: {
        web3: {
          type: Object,
          observer: '_web3'
        },
        blockdata: {
          type: Array,
          notify: true
        },
        blockobject: {
          type: Object,
          observer: '_blockobject'
        }
      },

      observers: [
        '_itemsChanged(blockobject.*)'
      ],

      _blockobject: function() {
        //console.log(Date.now(), ' - Blockobject changed ', this.blockobject);
      },

      _itemsChanged(changeRecord) {
          this.blockdata = this.object2array(this.blockobject);
      },

      attached: function() {
        console.log('blockdata attached');
        this.password = sessionStorage.getItem('ac-password');
        this.blockobject = {};
        this.lastblock = 1759875;
        this.getBlockData();

        // window.setInterval(function() {
        //   this.updateBlock({ offerid: 4, status: 'added', timestamp: Date.now() * 1000 });
        // }.bind(this), 7000);
      },

      detached: function() {
        if (this.eventwatcher) {
          try {
            this.eventwatcher.stopWatching();
          } catch (e) {
            //console.log('ac-blockdata: error stopWatching', e);
          }
        }
      },

      _web3: function() {
        this.getBlockData();
      },

      initlastblock: function() {
        this.lastblock = 1759875;
        this.getBlockData();
      },

      loadlastblock: function() {
        this.getBlockData();
      },

      initblockobject: function() {
        this.blockobject = {};
        this.getBlockData();
      },

      loadblockobject: function() {
        this.blockdata = this.object2array(this.blockobject);
        this.getBlockData();
      },

      updateBlock: function(blockJSON) {
        if (!blockJSON || !blockJSON.offerid === undefined) {
          console.log('ignoring invalid block data', blockJSON);
        }
        var block;
        if (!this.blockobject[blockJSON.offerid]) {
          block = blockJSON;
        } else {
          block = this.blockobject[blockJSON.offerid];
          var overwrite = false;
          if (block.timestamp < blockJSON.timestamp){
            overwrite = true;
          }
          for (var key in blockJSON){
            if (overwrite == false){
              if (!block[key]){
                block[key] = blockJSON[key];
              }
            } else {
              block[key] = blockJSON[key];
            }
          }
        }

        this.blockobject[blockJSON.offerid] = block;
        this.blockdata = this.object2array(this.blockobject);

      },

       object2array: function(input){
        //this.blockdata = [];

        var r = [];
        var keys = Object.keys(input);
        for (var i=0;i<keys.length;i++){
          if (input[keys[i]].ipfsdata){
            r[keys[i]]= input[keys[i]];
          }
        }
        return r;

  },



      setFilter: function() {
        this.fire('newblock');
        var self = this;
        var filter = this.web3.eth.filter('latest').watch(function(err, blockHash) {
          self.fire('newblock');
          var block = self.web3.eth.getBlock(blockHash);
        });
      },

      getBlockData: function() {


        // check if all needed data items are in place.
        if (!this.web3 || !this.blockobject || !this.lastblock) {
          return;
        }

        // if already started - then just skip ( avoid listening twice to BC)
        if (this.getblockdata === true) {
          return;
        }

        this.getblockdata = true;

        var self = this;

        app.helpers.getfile('/src/contracts/localsInOut.json', function(err, inoutcontractjson) {
          var MyContract = self.web3.eth.contract(inoutcontractjson.abi);
          var myContractInstance = MyContract.at(inoutcontractjson.address);

          self.eventwatcher = myContractInstance.allEvents({
            fromBlock: self.lastblock,
          });


          self.eventwatcher.watch(function(error, result) {
            if (error) {
              //console.error('ac-blockdata: ', error);
              return;
            }
            var event = result;

            switch (event.event) {
              case 'OfferAdded':

                // resolve IPFS data
                self.$.ipfs.cat(event.args.ipfsdescr, function(err, data) {

                  var ipfsdata = JSON.parse(data);
                  // resolve avatar URL
                  if (ipfsdata && ipfsdata.userdata && ipfsdata.userdata.avatar){
                    ipfsdata.userdata.avatarurl = self.$.ipfs.geturl(ipfsdata.userdata.avatar);
                  }

                  self.updateBlock({
                    escrowaddress: event.args.escrowaddress,
                    offerid: event.args.offerID.toNumber(),
                    ipfshash: event.args.ipfsdescr,
                    ipfsdata: ipfsdata,
                    repaddress: event.args.repaddress,
                    creator: event.args.creator,
                    status: 'added',
                    timestamp: event.args.timestamp.toNumber()
                  });
                  self.lastblock = event.blockNumber + 1;

                });

                break;
              case 'OfferClaimed':
                self.updateBlock({
                  offerid: event.args.offerID.toNumber(),
                  timestamp: event.args.timestamp.toNumber(),
                  status: 'claimed'
                });

                self.lastblock = event.blockNumber + 1;
                break;

              case 'OfferReleased':

                self.updateBlock({
                  offerid: event.args.offerID.toNumber(),
                  timestamp: event.args.timestamp.toNumber(),
                  status: 'released'
                });

                self.lastblock = event.blockNumber + 1;
                break;

              case 'OfferConflict':

                self.updateBlock({
                  offerid: event.args.offerID.toNumber(),
                  status: 'conflict'
                });

                self.lastblock = event.blockNumber + 1;
                break;

              default:
                console.log('unknown event', event.event);
                break;
            }
          });

        });

      }

    });
  </script></dom-module>
