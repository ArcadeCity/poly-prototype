<dom-module id="ac-wallet">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;

        padding: 16px;
      }
    </style>

     <!-- faucet stuff -->
    <ac-helpers id="helpers"></ac-helpers>
    <web3-wallet
      id="web3wallet"
      account="{{account}}"
      password="{{password}}"
      balance="{{balance}}"
      keystore="{{keystore}}"
      walletname="ac-wallet"
      host="{{web3host}}"
      web3="{{web3}}"></web3-wallet>

    <ac-config web3host="{{web3host}}"></ac-config>
   <!--  <ac-password password="{{password}}"></ac-password> -->
    <!-- <h1 on-tap="donate">GEEF HIER DIE TOKENS</h1> -->

    <ac-ipfsupload hidefileinput hash="{{hash}}" url="{{imgurl}}" id="ipfsupload">
      <img src="{{imgurl}}">
    </ac-ipfsupload>
<!--
      <ac-locationtracker
        latitude="{{latitude}}"
        longitude="{{longitude}}"
        address="{{address}}"
        one-shot
        reverse-geocode
      ></ac-locationtracker> -->
<!--
Ich zen op {{latitude}},{{longitude}} oftewel op {{address}}
 -->

  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'ac-wallet',
      properties: {
        account: {
          type: String,
          notify: true
        },
        password: {
          type: String,
          observer: '_password'
        },
        balance: {
          type: Number,
          notify: true
        },
        arcbalance: {
          type: Number,
          notify: true
        },
        web3: {
          type: Object,
          observer: '_web3'
        }
      },

      attached: function(){
        this.password = sessionStorage.getItem('ac-password');
      },

      _web3: function() {
        this._getARCbalance();
        this.fire('map-update');
      },

      _password: function() {
        //console.log('Wallet: ',this.password);
      },

      // HIER TOKEN BALANCE OPVRAGEN EN TONEN
      _getARCbalance: function() {

        this.contracturl = this.resolveUrl('./contracts/ARCToken.json');

        var self = this;

        this.importHref(this.contracturl, function(e) {
          var contractjson = JSON.parse(e.target.import.body.innerText);
          var tokenContract = self.web3.eth.contract(contractjson.abi);
          var tokenContractInstance = tokenContract.at(contractjson.address);
          var account = self.$.helpers.fixaddress(self.account);
          self.arcbalance = tokenContractInstance.balanceOf(account) / 1e18;
          self.balanceloaded = true;
          self.fire('balance-loaded');
          self.fire('map-update');
        });

      }

    });
  </script>
</dom-module>
