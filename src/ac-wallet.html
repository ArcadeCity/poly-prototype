<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-request.html">
<link rel="import" href="../bower_components/web3-wallet/web3-wallet.html">

<link rel="import" href="./ac-ipfs.html">
<link rel="import" href="./ac-password.html">
<link rel="import" href="./ac-ipfsupload.html">

<link rel="import" href="./ac-locationtracker.html">

<dom-module id="ac-wallet">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;

        padding: 16px;
      }
    </style>

     <!-- faucet stuff -->
    <iron-request id="donaterequest"></iron-request>

    <web3-wallet
      id="web3wallet"
      account="{{account}}"
      password="{{password}}"
      balance="{{balance}}"
      keystore="{{keystore}}"
      walletname="ac-wallet"
      host="{{web3host}}"
      web3="{{web3}}"></web3-wallet>

    <ac-config web3host="{{web3host}}"></ac-config>
   <!--  <ac-password password="{{password}}"></ac-password> -->
    <!-- <h1 on-tap="donate">GEEF HIER DIE TOKENS</h1> -->

    <ac-ipfsupload hidefileinput hash="{{hash}}" url="{{imgurl}}" id="ipfsupload">
      <img src="{{imgurl}}">
    </ac-ipfsupload>
<!--
      <ac-locationtracker
        latitude="{{latitude}}"
        longitude="{{longitude}}"
        address="{{address}}"
        one-shot
        reverse-geocode
      ></ac-locationtracker> -->
<!-- 
Ich zen op {{latitude}},{{longitude}} oftewel op {{address}}
 -->

  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'ac-wallet',
      properties: {
        account: {
          type: String,
          notify: true
        },
        password: {
          type: String,
          observer: '_password'
        },
        balance: {
          type: Number,
          notify: true
        }
      },

      attached: function(){
        this.password = sessionStorage.getItem('ac-password');
      },

      _password: function() {
        console.log('Wallet: ',this.password);
      },

      donate: function() {
        var self = this;

        this.contracturl = this.resolveUrl('../contracts/ARCToken.json');
        this.importHref(this.contracturl, function(e) {
          var contractjson = JSON.parse(e.target.import.body.innerText);

          console.log('send some ARC to ', app.helpers.fixaddress(self.account));
          var url = 'https://eth.arcadecity.world:3000/donate/' + app.helpers.fixaddress(self.account) + '/' + contractjson.address;
          console.log('tapping into the faucet', url);
          this.$.donaterequest.send({
            url: url
          }).then(function(a, b, c) {
            console.log('donation requested', a, b, c);
            //var btn = document.querySelector('#donatebtn');
            //btn.hidden = true;
          });
        });
      },

    });
  </script>
</dom-module>
