<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-request.html">
<link rel="import" href="./ac-ipfs.html">

<dom-module id="ac-profile">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <!-- faucet stuff -->
    <iron-request id="donaterequest"></iron-request>
    <web3-wallet
      id="web3wallet"
      account="{{account}}"
      password="{{password}}"
      balance="{{balance}}"
      keystore="{{keystore}}"
      walletname="ac-wallet"
      host="{{web3host}}"
      web3="{{web3}}"></web3-wallet>
    
    <ac-config web3host="{{web3host}}"></ac-config>
    <ac-password password="{{password}}"></ac-password>    
    <h1 on-tap="donate">GEEF HIER DIE TOKENS</h1>

    <template is="dom-if" if="{{accountlocked}}">
      <h1>Your account is locked.</h1>
    </template>

    <template is="dom-if" if="{{!accountlocked}}">
      <div>
        <h1>User logged in</h1>
        <!-- here's the avatar -->
        <img src="{{avatarurl}}" alt="" />
        <!-- and the username. -->
      </div>
    </template>

    <iron-localstorage
      name="ac-profile"
      value="{{userdata}}"
      on-iron-localstorage-load-empty="initprofile"
      on-iron-localstorage-load="loadprofile">
    </iron-localstorage>

    <ac-ipfs id="ipfs"></ac-ipfs>

  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'ac-profile',
      properties: {
        accountlocked: {
          type: Boolean,
          value: true,
          notify: true
        },
        password: {
          type: String,
          observer: '_password'
        },
        currentavatar: {
          type: String
        }
      },

      attached: function() {
        this.accountlocked = true;
        this.password = sessionStorage.getItem('ac-password');
      },

      _password: function() {
        if(this.password) {
          this.accountlocked = false;
        }
      },

      initprofile: function() {
        localStorage.setItem('ac-profile', {'avatar': 'QmPh72SvymjpgSiYhguSbWi4hDLSuq9xuAfyys5eFjb8P6', 'aka': 'New Profile'});
      },

      loadprofile: function() {
        this.userdata = localStorage.getItem('ac-profile');
        this.avatarurl = this.$.ipfs.geturl(this.userdata.avatar);
      },

      donate: function() {
        var self = this;

        this.contracturl = this.resolveUrl('../contracts/ARCToken.json');
        this.importHref(this.contracturl, function(e) {
          var contractjson = JSON.parse(e.target.import.body.innerText);

          console.log('send some ARC to ', app.helpers.fixaddress((self.account));
          var url = 'https://eth.arcadecity.world:3000/donate/' + app.helpers.fixaddress((self.account + '/' + contractjson.address);
          console.log('tapping into the faucet',url);
          this.$.donaterequest.send({
            url: url
          }).then(function(a, b, c) {
            console.log('donation requested', a, b, c);
            //var btn = document.querySelector('#donatebtn');
            //btn.hidden = true;
          });
        });
      },


      saveprofile: function() {
        this.userdata = {'avatar': this.newavatar, 'aka': this.newusername };
      },

      canceledit: function() {

      }


    });
  </script>
</dom-module>
