<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/ac-button/ac-button.html">
<link rel="import" href="../bower_components/ac-input/ac-input.html">
<link rel="import" href="../bower_components/iron-ajax/iron-request.html">

<link rel="import" href="./ac-ipfs.html">

<dom-module id="ac-profile">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;
      }

      .avatar {
        width:140px;
        height: 140px;
        border-radius: 50%;
        overflow: hidden;
        background-color: transparent;
      }

      .avatar img {
        width: 100%;
        height: 100%;
        border: none;
      }

    </style>
    <!-- faucet stuff -->
    <iron-request id="donaterequest"></iron-request>

    <template is="dom-if" if="{{accountlocked}}">
      <h1>Your account is locked.</h1>
    </template>

    <template is="dom-if" if="{{!accountlocked}}">
      <template is="dom-if" if="{{_is(pview, 'overview')}}">
        <div>
          <h1>User logged in</h1>
          <h2>{{username}}</h2>
          <div class="avatar">
            <img src="{{avatarurl}}" alt="" />
          </div>
          <ac-button on-tap="toEdit" icon="ac-filter" bg="yellow" txtcolor="base" small></ac-button>
        </div>
      </template>
      <template is="dom-if" if="{{_is(pview, 'edit')}}">
        <div>
          <ac-input id="newusername" bind-value="{{newusername}}" value="{{username}}" placeholder="{{username}}"></ac-input>
          <div class="avatar">
            <img id="avataredit" src="{{avatarurl}}" alt="" />
          </div>
          <ac-button on-tap="toSave" icon="ac-filter" bg="yellow" txtcolor="base" small></ac-button>
        </div>
      </template>
    </template>

    <iron-localstorage
      name="ac-profile"
      value="{{userdata}}"
      on-iron-localstorage-load-empty="initprofile"
      on-iron-localstorage-load="loadprofile">
    </iron-localstorage>

    <ac-ipfs id="ipfs"></ac-ipfs>

  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'ac-profile',
      properties: {
        accountlocked: {
          type: Boolean,
          value: true,
          notify: true
        },
        password: {
          type: String,
          observer: '_password'
        },
        currentavatar: {
          type: String
        }
      },

      attached: function() {
        this.accountlocked = true;
        this.password = sessionStorage.getItem('ac-password');
        this.pview = 'overview';
      },

      _password: function() {
        if(this.password) {
          this.accountlocked = false;
        }
      },

      initprofile: function() {
        var userobject = {avatar: 'QmPh72SvymjpgSiYhguSbWi4hDLSuq9xuAfyys5eFjb8P6', aka: 'Mr. AC'};
        localStorage.setItem('ac-profile', JSON.stringify(userobject));
      },

      loadprofile: function() {
        var userobject = localStorage.getItem('ac-profile');
        this.userdata = JSON.parse(userobject);
        this.avatarurl = this.$.ipfs.geturl(this.userdata.avatar);
        this.username = this.userdata.aka;
      },

      toSave: function() {
        var userobject = {avatar: 'QmPh72SvymjpgSiYhguSbWi4hDLSuq9xuAfyys5eFjb8P6', aka: this.$.newusername.value };
        console.log('old:', this.username, ' new: ', this.$.newusername.value);
        localStorage.setItem('ac-profile', JSON.stringify(userobject));
        this.loadprofile();
        this.pview = 'overview';
        this.userdata = {'avatar': this.newavatar, 'aka': this.newusername };
      },

      canceledit: function() {

      },

      toEdit: function() {
        this.pview = 'edit';
        this.$.newusername.addEventListener('bind-value-changed', function(e) {
          this.newusername = e.detail.value;
        }.bind(this));
      },

      _is: function(a, b) {
        if (b === undefined){
          b = true;
        }
        //console.log(a ,'(',typeof a,') is',b,'(',typeof b,') they are equal for ==',a == b,', they are equal for ===',a === b);
        return a === b;
      }

    });
  </script>
</dom-module>
