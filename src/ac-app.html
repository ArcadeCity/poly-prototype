<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/ipfs-upload/ipfs-upload.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">

<link rel="import" href="my-icons.html">

<dom-module id="ac-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
      }

      .drawer-list a {
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}"></app-location>

    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed force-narrow>
      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="profile" href="/profile">Profile</a>
          <a name="wallet" href="/wallet">Wallet</a>
          <a name="settings" href="/settings">Settings</a>
          <a name="list" href="/list">List</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>Arcade City</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">

            <ac-map name="map" sizeview="{{sizeview}}" ></ac-map>
            <ac-list name="list" sizeview="{{sizeview}}" ></ac-list>

            <ac-detail name="detail" key="[[key]]" sizeview="{{sizeview}}" ></ac-detail>

            <ac-myitems name="myitems" sizeview="{{sizeview}}" ></ac-myitems>
            <ac-myitem name="myitem" key="[[key]]" sizeview="{{sizeview}}" ></ac-myitem>

            <ac-newoffer name="newoffer" sizeview="{{sizeview}}" ></ac-newoffer>

            <ac-profile name="profile" account="[[account]]" sizeview="{{sizeview}}" ></ac-profile>
            <ac-wallet name="wallet" account="[[account]]" balance="[[balance]]" sizeview="{{sizeview}}" ></ac-wallet>

            <ac-settings name="settings" sizeview="{{sizeview}}" ></ac-settings>

            <ac-view404 name="view404" sizeview="{{sizeview}}" ></ac-view404>

        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>

    <iron-media-query query="(min-width:0px) and (max-width: 600px)" query-matches="{{phoneview}}"></iron-media-query>
    <iron-media-query query="(min-width:601px) and (max-width: 1200px)" query-matches="{{desktopview}}"></iron-media-query>
    <iron-media-query query="(min-width:1201px)" query-matches="{{xlargeview}}"></iron-media-query>

  </template>

  <script>
    Polymer({
      is: 'ac-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        phoneview: {
          type: Boolean,
          observer: '_sizeview'
        },

        desktopview: {
          type: Boolean,
          observer: '_sizeview'
        },

        xlargeview: {
          type: Boolean,
          observer: '_sizeview'
        },
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'map';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('ac-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },

      _sizeview: function(){
        if (this.phoneview) {
          this.sizeview = 'phone';
        }
        if (this.desktopview) {
          this.sizeview = 'desktop';
        }
        if (this.xlargeview) {
          this.sizeview = 'xlarge';
        }

      }
    });
  </script>
  <script src="scripts/helpers.js"></script>
  <script src="../bower_components/geohash-js/geohash.js" type="text/javascript"></script>

</dom-module>
