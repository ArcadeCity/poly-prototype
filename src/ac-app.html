<dom-module id="ac-app">
  <template>
    <style>

      :host {
      --app-drawer-width: 290px;
      @apply(--base-structure);
      }

      #drawer {
        z-index: 99;
      }

      .drawercontent {
        height: 100%;
        background-color: var(--ac-yellow);
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }

      neon-animated-pages {
        height: 100%;
      }

    </style>

    <app-drawer-layout force-narrow>
      <app-drawer align="right" id="drawer">
        <div class="drawercontent">
          <h1>here be filters</h1>
        </div>
      </app-drawer>

      <app-location
        route="{{route}}">
      </app-location>

      <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}">
      </app-route>

      <app-route
        route="{{subroute}}"
        data="{{subrouteData}}"
        pattern="/:offerid">
      </app-route>

      <neon-animated-pages
        selected="[[page]]"
        attr-for-selected="name"
        fallback-selection="view404"
        role="main">

      <ac-newuser
        name="newuser">
      </ac-newuser>

      <ac-password
        name="password">
      </ac-password>

      <ac-map
        name="map"
        blockdata="[[blockdata]]"
        blockobject="[[blockobject]]"
        latitude="{{latitude}}"
        longitude="{{longitude}}"
        on-to-filter="firetoggle"
        id="acmap">
      </ac-map>

       <ac-list
        name="list"
        blockdata="[[blockdata]]"
        on-to-filter="firetoggle">
      </ac-list>

      <ac-detail
        name="detail"
        id="detail"
        blockdata="[[blockdata]]"
        blockobject="[[blockobject]]"
        offerid="[[subrouteData.offerid]]"
        restamp>
      </ac-detail>

      <ac-newoffer
        latitude="{{latitude}}"
        longitude="{{longitude}}"
        name="newoffer"
        restamp>
      </ac-newoffer>

      <ac-profile
        name="profile"
        account="[[account]]"
        arcbalance="[[arcbalance]]"
        balance="[[balance]]"
        restamp>
      </ac-profile>

      <ac-wallet
        id="acwallet"
        name="wallet"
        account="{{account}}"
        arcbalance="{{arcbalance}}"
        balance="{{balance}}"
        restamp>
      </ac-wallet>

      <ac-settings
        name="settings"
        restamp>
      </ac-settings>

      <ac-view404
        name="view404"
        restamp>
      </ac-view404> -->

    </neon-animated-pages>

    <ac-sizeview
      sizeview="{{sizeview}}">
    </ac-sizeview>

    <ac-helpers id="helpers">
    </ac-helpers>

    <iron-request id="donaterequest">
    </iron-request>

     <ac-transact
      on-txhash=""
      on-mined=""
      on-error=""
      id="transact">
    </ac-transact>

    <ac-blockdata
      blockdata="{{blockdata}}"
      blockobject="{{blockobject}}">
    </ac-blockdata>

  </app-drawer-layout>

  </template>

  <script>

    Polymer({
      is: 'ac-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        route: {
          type: String,
          observer: '_route'
        },
        online:{
          type: Boolean
        },
        arcbalance: {
          type: Number,
          observer: '_arcbalance'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],


      attached: function() {
        window.app = this;
        this.fire('map-update');
        app.set('route.path', '/map');
      },

      _arcbalance: function() {
        console.log('ac-app: arcbalance: ', this.arcbalance);
        if(this.arcbalance < 100){
          this.donate();
        }
      },

      donate: function() {
        var self = this;

        self.$.helpers.getfile('./contracts/ARCToken.json', function(err, arccontractjson) {
          console.log('send some ARC to ', self.$.helpers.fixaddress(self.account));
          var url = 'https://eth.arcadecity.world:3000/donate/' + self.$.helpers.fixaddress(self.account) + '/' + arccontractjson.address;
          console.log('tapping from faucet',url);
          self.$.donaterequest.send({
            url: url
          }).then(function() {
            console.log('donation requested');
            console.log('check balance at ',self.etherscanroot + '/token/'+arccontractjson.address+'?a='+self.$.helpers.fixaddress(self.account));
//            var btn = document.querySelector('#donatebtn');
//            btn.hidden = true;
          });
        });
      },

      _routePageChanged: function(page) {
        this.page = page || 'map';
        this.fire('map-update');
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('ac-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },

      firetoggle: function(){
        this.$.drawer.toggle();
      },

      // _getipfsurl: function(hash) {
      //     if(this.$.ipfsupload){
      //      var url = this.$.ipfsupload.url(hash);
      //      return url;
      //    }
      // },

      _route: function() {
        localStorage.setItem('ac-lastroute', this.route.path);
        this.fire('map-update');
      }
    });
  </script>
  <script src="../bower_components/geohash-js/geohash.js" type="text/javascript"></script>
</dom-module>
