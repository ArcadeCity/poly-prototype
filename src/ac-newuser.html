<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../bower_components/ac-style/ac-style.html">
<link rel="import" href="../bower_components/ac-input/ac-input.html">
<link rel="import" href="../bower_components/ac-button/ac-button.html">
<script type="text/javascript" src="../bower_components/crypto-js/crypto-js.js"></script>

<dom-module id="ac-newuser">
  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;
        margin: 0px;
        padding: 0px;
      }
      .total {
        width: 100vw;
        height: 100vh;
        box-sizing: border-box;
        padding: 10vw;
        margin: 0px;
        /*background-color: white;*/
        @apply(--base-structure);
      }

      .horiz {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }

      .vertic {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }
      .vertic h1 {
        color: var(--ac-yellow);
      }
      .blueback {
/*        background-color: var(--locals-blue);*/
          @apply(--base-structure);
      }

      .vertic ac-input {
        max-width: 600px;
      }

     h1 {
       @apply(--ac-font-h1);
       text-align: center;
       white-space: normal;
       line-height: 48px;
      }
      h2 {
       @apply(--ac-font-h2);
      }
      h3 {
       @apply(--ac-font-h3);
      }
      h4 {
       @apply(--ac-font-h4);
      }
      p {
       @apply(--ac-font-body1);
      }
      small {
       @apply(--ac-font-small);
      }

      .maintitle h1 {
      @apply(--montserrat-light);
      color: var(--ac-yellow);
      -webkit-margin-before:0px;
      -webkit-margin-after:0px;
      -webkit-margin-start:0em;
      -webkit-margin-end:0em;
      margin: 0px 20px 0px 20px;
      padding: 0px;
      font-size: 70px;
      line-height: 126px;
/*      animation: titleglow 25s linear 10s infinite;*/
      }

      @-webkit-keyframes titleglow {
        0% {
          opacity: 1;
          }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @-moz-keyframes titleglow {
        0% {
          opacity: 1;
          }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes titleglow {
        0% {
          opacity: 1;
          }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

    .intro {
      width: 90%;
      @apply(--layout-horizontal);
      @apply(--layout-center);
      @apply(--layout-wrap);
      box-sizing: border-box;
    }

    .syncuser {
      width: 300px;
      margin-top:20px;
      border-top: 2px dotted rgba(255,255,255,0.10);
      border-right: none;
      border-left: none;
      border-bottom: none;
      @apply(--layout-vertical);
      @apply(--layout-start);
      box-sizing: border-box;
      padding-top: 5px;
      color: rgba(255,255,255,0.70);
      text-decoration: underline;
      cursor: pointer;
    }

    .syncuser h3 {
      font-size: 16px;
      @apply(--opensans-light);
    }

    .whitespace {
      height: 20px;
    }

    locals-input {
      width: 100%;
      max-width: 500px;
    }



  /* phone */
  @media all and (min-width: 0) and (max-width: 400px) and (orientation: portrait) {

    .maintitle h1 {
    -webkit-margin-before:20px;
    -webkit-margin-after:0px;
    -webkit-margin-start:10em;
    -webkit-margin-end:0em;
    margin: 20px 0px 10px 0px;
    padding: 0px;
    width: 100%;
    text-align: center;
    font-size: 50px;
    line-height: 56px;
    }


      .intro {
      padding-bottom:30px;
      @apply(--layout-horizontal);
      @apply(--layout-center-center);

      }
    .syncuser {
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
      margin-top:50px;
      box-sizing: border-box;
      padding-top: 10px;
    }

  .maintitle {
      @apply(--layout-vertical);
      @apply(--layout-center-center);
    }

  }

  /* between phone and desktop */

  @media all and (min-width: 401px) and (max-width: 950px) {

      .intro {
      padding-bottom:30px;
      @apply(--layout-horizontal);
      @apply(--layout-center-center);

      }
    .syncuser {
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
      margin-top:50px;
      box-sizing: border-box;
      padding: 10px 20px 20px 20px;
      width: 100%;
    }

  .maintitle {
      @apply(--layout-vertical);
      @apply(--layout-center-center);
    }

}

  /* desktop-large */
  @media all and (min-width: 951px) and (max-width: 1600px) {
    .maintitle h1 {
    -webkit-margin-before:0px;
    -webkit-margin-after:0px;
    -webkit-margin-start:0em;
    -webkit-margin-end:0em;
    margin: 0px 60px 0px 0px;
    padding: 0px;
    font-size: 90px;
    line-height: 106px;
    }

    .intro {
      @apply(--layout-vertical);
      @apply(--layout-start);
    }
    .syncuser {
      @apply(--layout-vertical);
      @apply(--layout-start);
    }


  }
  /* desktop-xlarge */
  @media all and (min-width: 1601px) {
    .maintitle h1 {
      @apply(--opensans-light);

    -webkit-margin-before:0px;
    -webkit-margin-after:0px;
    -webkit-margin-start:0em;
    -webkit-margin-end:0em;
    margin: 0px 0px 0px 0px;
    padding: 0px;
    font-size: 110px;
    line-height: 116px;
    }
    .intro {
      @apply(--layout-vertical);
      @apply(--layout-start);
    }
    .syncuser {
      @apply(--layout-vertical);
      @apply(--layout-start);
    }

  }

    </style>

    <neon-animated-pages attr-for-selected="state" selected="{{state}}" entry-animation="slide-from-right-animation" exit-animation="slide-left-animation">
      <neon-animatable state="0">


    <div class="total blueback horiz">

      <div class="intro">
        <div class="maintitle">
          <h1>Welcome</h1>
        <div class="whitespace"></div>
        <div class="whitespace"></div>

        <ac-button on-tap="newuser" bg="yellow" txtcolor="base" txtbtn>Let's go!</ac-button>
        </div>
        <div class="whitespace"></div>

    </div>

    </div>
    </neon-animatable>

    <neon-animatable state="1">
      <div class="total vertic">
        <h1>Choose a password</h1>
        <div class="whitespace"></div>
        <ac-input id="p1" color="yellow" label="Password" bind-value="{{password}}" type="password" center></ac-input>
        <div class="whitespace"></div>
        <ac-button icon="ac-arrowright" on-tap="nextcontrol" bg="base" txtcolor="yellow">Continue</ac-button>
      </div>
    </neon-animatable>

    <neon-animatable state="2">
      <div class="total vertic">
        <h1>Retype your password</h1>
        <div class="whitespace"></div>
        <ac-input id="p2" color="yellow" label="Password control" bind-value="{{password1}}" type="password" center></ac-input>
        <div class="whitespace"></div>
        <ac-button icon="ac-v" on-tap="savePassword" disabled="{{passcheck}}" bg="base" txtcolor="yellow">Continue</ac-button>
      </div>
    </neon-animatable>



    </neon-animated-pages>
  </template>
  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'ac-newuser',

      properties: {
        password: {
          type: String,
          observer: '_passwordcheck'
        },
        password1: {
          type: String,
          observer: '_passwordcheck'
        },
        passcheck: {
          type: Boolean,
          value: true
        }
      },

      attached: function() {
        console.log('ac-newuser attached.');
      },

      savePassword: function() {
        // Encrypt localstorage userobject with password.
        console.log('encr started');
        var encrypted = CryptoJS.AES.encrypt(this.password, this.password).toString();
        console.log('encr: ', encrypted);
        localStorage.setItem("ac-password", encrypted);
        localStorage.setItem("ac-init", "1");
        this.restart();
      },

      ready: function(){
        this.state = 0;
      },

      newuser: function(){
        this.state = 1;
      },

      nextcontrol: function() {
        this.state = 2;
      },

      _passwordcheck: function() {
        console.log(this.password, this.password1);
        if(this.password && this.password===this.password1){
          this.passcheck = false;
        }
      },

      donate: function() {
        var self = this;

        self.$.helpers.getfile('./contracts/ARCToken.json', function(err, arccontractjson) {
          console.log('send some ARC to ', self.$.helpers.fixaddress(self.account));
          var url = 'https://eth.arcadecity.world:3000/donate/' + self.$.helpers.fixaddress(self.account) + '/' + arccontractjson.address;
          console.log('tapping from faucet',url);
          self.$.donaterequest.send({
            url: url
          }).then(function() {
            console.log('donation requested');
            console.log('check balance at ',self.etherscanroot + '/token/'+arccontractjson.address+'?a='+self.$.helpers.fixaddress(self.account));
//            var btn = document.querySelector('#donatebtn');
//            btn.hidden = true;
          });
        });
      },

      restart: function(){
        location.reload();
      }
    });
  </script>
</dom-module>
